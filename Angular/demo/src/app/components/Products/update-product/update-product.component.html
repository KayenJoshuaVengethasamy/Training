<h3>Update Product</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">

      <label for="productName">Product Name</label>
      <input type="text" id="productName" required [(ngModel)]="product.productName" name="productName">


      <label for="categoryID">Category</label>
      <input type="text" id="categoryID" required [(ngModel)]="product.categoryID" name="categoryID">

    <button type="submit" >Submit</button>
  </form>
</div>
